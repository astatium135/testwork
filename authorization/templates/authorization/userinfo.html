<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<div class="container">
		<div class="row text-center"><h2>User info</h2></div>
		<div class="row"><div class="col-4">Login:</div><div class="col-8">{{user.username}}</div></div>
		<div class="row"><div class="col-4">First name:</div><div class="col-8">{{user.first_name}}</div></div>
		<div class="row"><div class="col-4">Last name:</div><div class="col-8">{{user.last_name}}</div></div>
		<div class="row"><div class="col-4">Email:</div><div class="col-8">{{user.email}}</div></div>
		<div class="row"><div class="col-8"></div><div class="col-4"><a href="/out" class="btn btn-outline-primary btn-block" role="button">Logout</a></div></div>
	</div>
	<style>
body {
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-image: url(/static/background.jpg);
	background-size: cover;
}
input {
	margin-bottom: 5px;
}
.container {
	background-color: white;
	max-width: 400px;
	margin-top: 40px;
	border-radius: 5px;
	padding-top: 15px;
	padding-bottom: 15px;
}
.container .row {
	margin-left: 0px!important;
}
img {
	max-width: 1em;
	margin-right: 0.5em;
}

#hr-first {
	padding: 0;
}
#hr-second {
	padding-left: 0;
}

#facebook {
	color: #3b5999;
}
#google {
	color: #3b7ded;
}
.input-group-text img {
	padding: 0;
	margin: 0;
}
	</style>
</body>
</html>
